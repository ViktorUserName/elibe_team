<h2>Поиск книг из OpenLibrary</h2>
<form method="get">
    <input type="text" name="q" value="{{ query }}" placeholder="Введите название книги">
    <button type="submit">Поиск</button>
</form>

{% if books %}
    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong>
                <em>— {{ book.author_name.0|default:"Неизвестный автор" }}</em>
            </li>
        {% endfor %}
    </ul>
{% else %}
    {% if query %}
        <p>Ничего не найдено по запросу "{{ query }}"</p>
    {% endif %}
{% endif %}
